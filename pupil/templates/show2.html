{%extends 'base.html'%}
{%block title%}Pupil Records{%endblock title%}

{%block content%}
<div class="col-md-12">
    <h4> Django CRUD</h4> <span><a href="/addpupil" class="btn btn-primary">Add new record</a></span> 
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
            <th><input type="checkbox" id="checkall"/></th>
            <th>ID</th>
            <th>Pupil Name</th>
            <th>Pupil Email</th>
            <th>Pupil Contact</th>
            <th>Edit</th>
            <th>Delete</th>
            </thead>
            <tbody>
            {%for i in pupil%}
            <tr>
                <td><input type="checkbox" class="checklist"/></td>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/editpupil/{{ i.id }}"
                    class="btn btn-primary btn-xs"
                    data-title="Edit"
                    data-toggle="modal"
                    data-target="#edit"><span
class="glyphicon glyphicon-pencil"></span></a></p></td>
<td><p data-placement="top" data-toggle="tooltip" title="Delete"><a
href="/deletepupil/{{ i.id }}" class="btn btn-danger btn-xs" data-title="Delete"
data-toggle="modal" data-target="#delete"><span
class="glyphicon glyphicon-trash"></span></a></p></td>
</tr>
{% endfor %}
</tbody>

</table>
</div>
</div>
{% endblock content %}
